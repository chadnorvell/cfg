name = "commands"
name_pretty = "Commands"
global_search = true

[[entries]]
text = "Screenshot > Full screen to clipboard"
actions = { "sshot_full_clip_use" = "grim - | wl-copy" }

[[entries]]
text = "Screenshot > Full screen to file"
actions = { "sshot_full_file_use" = "grim $XDG_PICTURES_DIR/$(date +'%Y%m%d-%H%M%S').png" }

[[entries]]
text = "Screenshot > Selection to clipboard"
actions = { "sshot_full_clip_use" = "grim -g $(slurp -w 0) - | wl-copy" }

[[entries]]
text = "Screenshot > Selection to file"
actions = { "sshot_full_file_use" = "grim -g $(slurp -w 0) $XDG_PICTURES_DIR/$(date +'%Y%m%d-%H%M%S').png" }
